<dx-responsive-box>

  <dxi-item class="header">

    <dxi-location screen="md lg" [row]="0" [col]="0" [colspan]="3"></dxi-location>
    <dxi-location screen="xs sm" [row]="0" [col]="0"></dxi-location>
    <h5>
      <dx-button class="d" icon="contentlayout"></dx-button>
      <b>
        Talep</b><br>
      Taleplerinizi statülerine göre filtreleyebilir ve istediğiniz verileri görüntüleyebilirsiniz.
    </h5>
    <dx-button
      class="f"
      icon="add"
      text="Yazılım Geliştirme Talebi"

    ></dx-button>
  </dxi-item>
  <dxi-item class="content">
    <dxi-location screen="md lg" [row]="1" [col]="0"></dxi-location>
    <dxi-location screen="xs sm" [row]="0" [col]="0"></dxi-location>

    <h5 class="e"> Geri |
      <dx-button class="e" icon="home"></dx-button>
      <dx-button class="e" icon="chevronright"></dx-button>
      Talep Listele
    </h5>

  </dxi-item>

</dx-responsive-box>

<dx-button class="button-talep" type="button"
           icon="textdocument"
           text="Talep Aç">
</dx-button>


<h3>Talep Listesi</h3>
<hr>
<br>
<div class="a">
  <dx-button (onClick)="asd(1)" class="b" text="Yeni Talepler" type="button"></dx-button>
  <dx-button (onClick)="asd(2)" class="b" text="İşlemdeki Talepler" type="button"></dx-button>
  <dx-button (onClick)="asd(3)" class="b" text="Tamamlanan Talepler" type="button"></dx-button>
  <dx-button (onClick)="asd(4)" class="b" text="Faturalandırılanlar" type="button"></dx-button>
  <dx-button (onClick)="asd(5)" class="b" text="İptal Edilenler" type="button"></dx-button>
</div>

<div class="dx-group-panel-message">Bu sütuna göre gruplamak için bir sütun başlığını buraya sürükleyin</div>

<dx-data-grid [dataSource]="dataSource" [allowColumnReordering]="true" [showBorders]="true"
              [rowAlternationEnabled]="true" [columnWidth]="150" [showColumnLines]="true" [showRowLines]="true">


  <!--Verilen belli bir sayı ve düzende gösterilmesi için kullanılır.-->
  <dxo-paging [pageSize]="10"></dxo-paging>
  <dxo-pager
    [showPageSizeSelector]="true"
    [allowedPageSizes]="[10, 25, 50, 100]"
  ></dxo-pager>


  <!--Colonlar-->
  <dxi-column class="c" dataField="id" dataType="string" caption="Servis No"></dxi-column>
  <dxi-column class="c" dataField="precedence" dataType="string" caption="Aciliyet"></dxi-column>
  <dxi-column dataField="arrivalType" dataType="string" caption="Talep Türü"></dxi-column>
  <dxi-column dataField="requestStatusName" dataType="string" caption="Statü"></dxi-column>
  <dxi-column dataField="companyName" dataType="string" caption="Cari"></dxi-column>
  <dxi-column dataField="projectName" dataType="string" caption="Proje"></dxi-column>
  <dxi-column dataField="subject" dataType="string" caption="Konu"></dxi-column>
  <dxi-column dataField="expRequest" dataType="string" caption="Açıklama"></dxi-column>
  <dxi-column dataField="name" dataType="string" caption="Ürün"></dxi-column>
  <dxi-column dataField="createTime" dataType="date" caption="Oluşturma zamanı"></dxi-column>
  <dxi-column dataField="requestType" dataType="string" caption="Talep Türü"></dxi-column>
  <dxo-column-chooser [enabled]="true"></dxo-column-chooser>
  <dx-context-menu>
    <dxi-item icon="activefolder"></dxi-item>
  </dx-context-menu>

  //sütun seçiçi

  <dxo-column-fixing [enabled]="true"></dxo-column-fixing>
  //satır sabitlemek
  <dxo-editing caption="İşlemler"
               mode="popup"
               [allowUpdating]="true"
               [allowDeleting]="true"
               [selectTextOnEditStart]="true">
  </dxo-editing>
  <dxo-popup
    title="Employee Info"
    [showTitle]="true"
    [width]="700"
    [height]="525"
  >
  </dxo-popup>

  <dxo-filter-row [visible]="true"></dxo-filter-row>
  <dxo-scrolling columnRenderingMode="virtual"></dxo-scrolling><!--  tablo kaydırma çubuğu-->

  <dxo-header-filter [visible]="showHeaderFilter"></dxo-header-filter><!--  arama butonu-->

  <div class="search">
    <dxo-search-panel
      [visible]="true"
      [width]="240"
      placeholder="Search..."
    ></dxo-search-panel>
  </div>
</dx-data-grid>
